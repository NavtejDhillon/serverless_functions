<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Function Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  
  <!-- React Router -->
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.22.0/dist/umd/react-router-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
  
  <!-- App Components -->
  <script type="text/babel" src="js/components/Navbar.js"></script>
  <script type="text/babel" src="js/components/Login.js"></script>
  <script type="text/babel" src="js/components/FunctionsList.js"></script>
  <script type="text/babel" src="js/components/FunctionUpload.js"></script>
  <script type="text/babel" src="js/components/SchedulesList.js"></script>
  <script type="text/babel" src="js/components/CreateSchedule.js"></script>
  
  <!-- App Logic -->
  <script type="text/babel" src="js/api.js"></script>
  <script type="text/babel" src="js/app.js"></script>
</body>
</html>
